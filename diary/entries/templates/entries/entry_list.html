{% extends 'main.html' %}

{% block content %}

    <a href="{% url 'create-entry' %}">Create</a>

    {% for entry in entry_list %}

    <article>
        <h2>{{ entry.created|date:'Y-m-d H:i' }}</h2>
        <h3>
            <a href="{% url 'entry-detail' entry.id %}">{{ entry.title }}</a>
        </h3>
    </article>

    {% endfor %}

{% endblock %}
