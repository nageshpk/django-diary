{% extends 'main.html' %}

{% block content %}

    <article>

        <h2>{{ entry.created|date:'Y-m-d H:i' }}</h2>
        <h3>{{ entry.title }}</h3>
        <p>{{ entry.content }}</p>

    </article>

    <div>
        <a href="{% url 'delete-entry' entry.id %}">Delete</a>
    </div>

{% endblock %}
